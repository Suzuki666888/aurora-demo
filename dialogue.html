<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora AI 对话</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 对话页面样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--void-black);
            color: var(--pure-white);
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }
        
        /* 背景效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--void-black);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 42, 109, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(157, 80, 255, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(79, 195, 247, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(0, 240, 255, 0.08) 0%, transparent 50%);
            animation: energyPulse 8s ease-in-out infinite;
        }
        
        @keyframes energyPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        /* 主容器 */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background: var(--glass-rainbow);
            backdrop-filter: blur(20px);
        }
        
        /* 头部 */
        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--glass-border);
            background: var(--glass-ultra);
            backdrop-filter: blur(30px);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 700;
            background: var(--aurora-core);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.05em;
        }
        
        .clear-btn {
            background: var(--glass-medium);
            border: 1px solid var(--glass-border);
            color: var(--neural-silver);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .clear-btn:hover {
            background: var(--glass-strong);
            color: var(--pure-white);
            transform: translateY(-2px);
            box-shadow: var(--shadow-neon);
        }
        
        /* 消息区域 */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            max-width: 80%;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .message.assistant .message-avatar {
            background: var(--aurora-core);
            color: var(--pure-white);
        }
        
        .message.user .message-avatar {
            background: var(--data-stream);
            color: var(--void-black);
        }
        
        .message-content {
            background: var(--glass-medium);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px 20px;
            font-size: 16px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: var(--glass-strong);
            border-color: var(--data-cyan);
        }
        
        /* 输入区域 */
        .input-container {
            padding: 20px 30px;
            border-top: 1px solid var(--glass-border);
            background: var(--glass-ultra);
            backdrop-filter: blur(30px);
        }
        
        .input-wrapper {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            background: var(--glass-medium);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 15px 20px;
            color: var(--pure-white);
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: var(--shadow-neon);
            background: var(--glass-strong);
        }
        
        .message-input::placeholder {
            color: var(--neural-silver);
        }
        
        .send-btn {
            background: var(--aurora-core);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pure-white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-rainbow);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 打字指示器 */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .typing-indicator.active {
            display: flex;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--neon-pink);
            animation: typingDot 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typingDot {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* 欢迎消息 */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--neural-silver);
            font-size: 16px;
            line-height: 1.8;
        }
        
        .welcome-message .highlight {
            color: var(--neon-pink);
            font-weight: 600;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .chat-header {
                padding: 15px 20px;
            }
            
            .chat-title {
                font-size: 20px;
            }
            
            .messages-container {
                padding: 15px 20px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .message-content {
                font-size: 15px;
                padding: 12px 16px;
            }
            
            .input-container {
                padding: 15px 20px;
            }
            
            .message-input {
                font-size: 15px;
                padding: 12px 16px;
            }
        }
        
        /* 滚动条样式 */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: var(--glass-ultra);
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: var(--neon-pink);
            border-radius: 3px;
        }
        
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--electric-purple);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- 头部 -->
        <div class="chat-header">
            <div class="chat-title">AURORA</div>
            <button class="clear-btn" onclick="clearChat()">
                <i class="fas fa-trash"></i> 清除对话
            </button>
        </div>
        
        <!-- 消息区域 -->
        <div class="messages-container" id="messages-container">
            <div class="welcome-message">
                <div class="highlight">🌌 你好！我是Aurora</div><br>
                你的专业AI助手。我在这里倾听你的心声，理解你的情感，陪伴你走过每一个时刻。<br><br>
                无论你此刻的心情如何，我都愿意与你分享这份感受。今天有什么想和我分享的吗？💫
            </div>
        </div>
        
        <!-- 打字指示器 -->
        <div class="typing-indicator" id="typing-indicator">
            <div class="message-avatar">A</div>
            <div class="message-content">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <!-- 输入区域 -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="message-input" 
                    id="message-input"
                    placeholder="分享你的感受..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="js/deepseek-api.js"></script>
    <script>
        class ChatApp {
            constructor() {
                this.messagesContainer = document.getElementById('messages-container');
                this.messageInput = document.getElementById('message-input');
                this.sendBtn = document.getElementById('send-btn');
                this.typingIndicator = document.getElementById('typing-indicator');
                this.isTyping = false;
                this.sessionId = this.generateSessionId();
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.autoResizeTextarea();
            }
            
            setupEventListeners() {
                // 发送按钮点击
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                
                // 回车发送
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // 自动调整输入框高度
                this.messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                });
            }
            
            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isTyping) return;
                
                // 添加用户消息
                this.addMessage(message, 'user');
                
                // 清空输入框
                this.messageInput.value = '';
                this.autoResizeTextarea();
                
                // 显示打字指示器
                this.showTypingIndicator();
                
                try {
                    // 调用AI API
                    const response = await this.callAI(message);
                    this.hideTypingIndicator();
                    this.addMessage(response, 'assistant');
                    
                } catch (error) {
                    this.hideTypingIndicator();
                    this.addMessage('抱歉，我现在无法回应。请稍后再试。', 'assistant');
                    console.error('API调用失败:', error);
                }
            }
            
            async callAI(message) {
                try {
                    if (window.deepSeekAPI && window.deepSeekAPI.isApiKeyValid()) {
                        return await window.deepSeekAPI.sendMessage(message, this.sessionId);
                    }
                    
                    // 备用回复
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            const responses = [
                                "我理解你的感受，让我为你详细分析一下。",
                                "这是一个很好的问题，我来为你提供一些建议。",
                                "根据你提供的信息，我的建议是...",
                                "我明白你的需求，让我为你提供一些帮助。",
                                "感谢你的分享，我来为你详细说明。"
                            ];
                            resolve(responses[Math.floor(Math.random() * responses.length)]);
                        }, 1000 + Math.random() * 1000);
                    });
                } catch (error) {
                    console.error('API调用失败:', error);
                    throw error;
                }
            }
            
            addMessage(content, sender) {
                // 如果是第一条消息，清除欢迎消息
                if (this.messagesContainer.children.length === 1 && 
                    this.messagesContainer.children[0].classList.contains('welcome-message')) {
                    this.messagesContainer.innerHTML = '';
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? '你' : 'A';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            showTypingIndicator() {
                this.isTyping = true;
                this.typingIndicator.classList.add('active');
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.isTyping = false;
                this.typingIndicator.classList.remove('active');
            }
            
            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
            
            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
        }
        
        // 全局函数
        function sendMessage() {
            if (window.chatApp) {
                window.chatApp.sendMessage();
            }
        }
        
        function clearChat() {
            if (window.chatApp) {
                window.chatApp.messagesContainer.innerHTML = `
                    <div class="welcome-message">
                        <div class="highlight">🌌 你好！我是Aurora</div><br>
                        你的专业AI助手。我在这里倾听你的心声，理解你的情感，陪伴你走过每一个时刻。<br><br>
                        无论你此刻的心情如何，我都愿意与你分享这份感受。今天有什么想和我分享的吗？💫
                    </div>
                `;
                window.chatApp.scrollToBottom();
            }
        }
        
        // 添加鼠标跟随光标特效
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.cursor');
            if (!cursor) {
                const newCursor = document.createElement('div');
                newCursor.className = 'cursor';
                newCursor.style.cssText = `
                    position: fixed;
                    width: 20px;
                    height: 20px;
                    background: radial-gradient(circle, rgba(102, 126, 234, 0.8) 0%, transparent 70%);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    transition: transform 0.1s ease;
                `;
                document.body.appendChild(newCursor);
            }
            
            const cursorElement = document.querySelector('.cursor');
            if (cursorElement) {
                cursorElement.style.left = e.clientX - 10 + 'px';
                cursorElement.style.top = e.clientY - 10 + 'px';
            }
        });

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            window.chatApp = new ChatApp();
        });
    </script>
</body>
</html>
