    <link rel="stylesheet" href="styles.css">

    <style>
        /* å¯¹è¯é¡µé¢æ ·å¼ */
        * {

        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--void-black);
            color: var(--pure-white);
            height: 100vh;
            overflow: hidden;
            cursor: none;

        /* èƒŒæ™¯æ•ˆæœ */
        body::before {
            content: '';

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--void-black);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 42, 109, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(157, 80, 255, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(79, 195, 247, 0.1) 0%, transparent 50%),

            animation: energyPulse 8s ease-in-out infinite;

        @keyframes energyPulse {

        /* ä¸»å®¹å™¨ */
        .chat-container {

        /* å¤´éƒ¨ */
        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--glass-border);
            background: var(--glass-ultra);
            backdrop-filter: blur(30px);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 700;
            background: var(--aurora-core);
            -webkit-background-clip: text;

            background-clip: text;
            letter-spacing: 0.05em;
        }
        
        .clear-btn {
            background: var(--glass-medium);
            border: 1px solid var(--glass-border);
            color: var(--neural-silver);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .clear-btn:hover {
            background: var(--glass-strong);
            color: var(--pure-white);

        /* æ¶ˆæ¯åŒºåŸŸ */
        .messages-container {

            display: flex;

        .message {

        .message.user {

        .message-avatar {

        .message.assistant .message-avatar {

        .message.user .message-avatar {

        }
        
        .message-content {

            border-radius: 20px;
            padding: 15px 20px;
            font-size: 16px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            word-wrap: break-word;
        }
        
        .message.user .message-content {

        }
        
        /* è¾“å…¥åŒºåŸŸ */
        .input-container {
            padding: 20px 30px;
            border-top: 1px solid var(--glass-border);
            background: var(--glass-ultra);
            backdrop-filter: blur(30px);
        }
        
        .input-wrapper {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            background: var(--glass-medium);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 15px 20px;
            color: var(--pure-white);
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: var(--shadow-neon);
            background: var(--glass-strong);
        }
        
        .message-input::placeholder {
            color: var(--neural-silver);
        }
        
        .send-btn {
            background: var(--aurora-core);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pure-white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-rainbow);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* æ‰“å­—æŒ‡ç¤ºå™¨ */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .typing-indicator.active {
            display: flex;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--neon-pink);
            animation: typingDot 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typingDot {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* æ¬¢è¿æ¶ˆæ¯ */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--neural-silver);
            font-size: 16px;
            line-height: 1.8;
        }
        
        .welcome-message .highlight {
            color: var(--neon-pink);

        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .chat-header {
                padding: 15px 20px;
            }
            
            .chat-title {
                font-size: 20px;
            }
            
            .messages-container {

            }
            
            .message {

            }
            
            .message-content {

            }
            
            .input-container {

            }
            
            .message-input {

            }
        }
        
        /* æ»šåŠ¨æ¡æ ·å¼ */
        .messages-container::-webkit-scrollbar {

        .messages-container::-webkit-scrollbar-track {

        }
        
        .messages-container::-webkit-scrollbar-thumb {

        }
        
        .messages-container::-webkit-scrollbar-thumb:hover {

        }
    </style>

<body>
    <div class="chat-container">
        <!-- å¤´éƒ¨ -->
        <div class="chat-header">

            <button class="clear-btn" onclick="clearChat()">
                <i class="fas fa-trash"></i> æ¸…é™¤å¯¹è¯
            </button>
        </div>
        
        <!-- æ¶ˆæ¯åŒºåŸŸ -->
        <div class="messages-container" id="messages-container">
            <div class="welcome-message">
                <div class="highlight">ğŸŒŒ ä½ å¥½ï¼æˆ‘æ˜¯Aurora</div><br>
                ä½ çš„ä¸“ä¸šAIåŠ©æ‰‹ã€‚æˆ‘åœ¨è¿™é‡Œå€¾å¬ä½ çš„å¿ƒå£°ï¼Œç†è§£ä½ çš„æƒ…æ„Ÿï¼Œé™ªä¼´ä½ èµ°è¿‡æ¯ä¸€ä¸ªæ—¶åˆ»ã€‚<br><br>
                æ— è®ºä½ æ­¤åˆ»çš„å¿ƒæƒ…å¦‚ä½•ï¼Œæˆ‘éƒ½æ„¿æ„ä¸ä½ åˆ†äº«è¿™ä»½æ„Ÿå—ã€‚ä»Šå¤©æœ‰ä»€ä¹ˆæƒ³å’Œæˆ‘åˆ†äº«çš„å—ï¼ŸğŸ’«
            </div>
        </div>
        
        <!-- æ‰“å­—æŒ‡ç¤ºå™¨ -->
        <div class="typing-indicator" id="typing-indicator">
            <div class="message-avatar">A</div>
            <div class="message-content">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <!-- è¾“å…¥åŒºåŸŸ -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="message-input" 
                    id="message-input"
                    placeholder="åˆ†äº«ä½ çš„æ„Ÿå—..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="js/deepseek-api.js"></script>
    <script>
        class ChatApp {
            constructor() {
                this.messagesContainer = document.getElementById('messages-container');
                this.messageInput = document.getElementById('message-input');
                this.sendBtn = document.getElementById('send-btn');
                this.typingIndicator = document.getElementById('typing-indicator');
                this.isTyping = false;
                this.sessionId = this.generateSessionId();
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.autoResizeTextarea();
            }
            
            setupEventListeners() {
                // å‘é€æŒ‰é’®ç‚¹å‡»
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                
                // å›è½¦å‘é€
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
                this.messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                });
            }
            
            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isTyping) return;
                
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                this.addMessage(message, 'user');
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                this.messageInput.value = '';
                this.autoResizeTextarea();
                
                // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
                this.showTypingIndicator();
                
                try {
                    // è°ƒç”¨AI API
                    const response = await this.callAI(message);
                    this.hideTypingIndicator();
                    this.addMessage(response, 'assistant');
                    
                } catch (error) {
                    this.hideTypingIndicator();
                    this.addMessage('æŠ±æ­‰ï¼Œæˆ‘ç°åœ¨æ— æ³•å›åº”ã€‚è¯·ç¨åå†è¯•ã€‚', 'assistant');
                    console.error('APIè°ƒç”¨å¤±è´¥:', error);
                }
            }
            
            async callAI(message) {
                try {
                    if (window.deepSeekAPI && window.deepSeekAPI.isApiKeyValid()) {
                        return await window.deepSeekAPI.sendMessage(message, this.sessionId);
                    }
                    
                    // å¤‡ç”¨å›å¤
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            const responses = [
                                "æˆ‘ç†è§£ä½ çš„æ„Ÿå—ï¼Œè®©æˆ‘ä¸ºä½ è¯¦ç»†åˆ†æä¸€ä¸‹ã€‚",
                                "è¿™æ˜¯ä¸€ä¸ªå¾ˆå¥½çš„é—®é¢˜ï¼Œæˆ‘æ¥ä¸ºä½ æä¾›ä¸€äº›å»ºè®®ã€‚",
                                "æ ¹æ®ä½ æä¾›çš„ä¿¡æ¯ï¼Œæˆ‘çš„å»ºè®®æ˜¯...",
                                "æˆ‘æ˜ç™½ä½ çš„éœ€æ±‚ï¼Œè®©æˆ‘ä¸ºä½ æä¾›ä¸€äº›å¸®åŠ©ã€‚",
                                "æ„Ÿè°¢ä½ çš„åˆ†äº«ï¼Œæˆ‘æ¥ä¸ºä½ è¯¦ç»†è¯´æ˜ã€‚"
                            ];
                            resolve(responses[Math.floor(Math.random() * responses.length)]);
                        }, 1000 + Math.random() * 1000);
                    });
                } catch (error) {
                    console.error('APIè°ƒç”¨å¤±è´¥:', error);
                    throw error;
                }
            }
            
            addMessage(content, sender) {
                // å¦‚æœæ˜¯ç¬¬ä¸€æ¡æ¶ˆæ¯ï¼Œæ¸…é™¤æ¬¢è¿æ¶ˆæ¯
                if (this.messagesContainer.children.length === 1 && 
                    this.messagesContainer.children[0].classList.contains('welcome-message')) {
                    this.messagesContainer.innerHTML = '';
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? 'ä½ ' : 'A';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            showTypingIndicator() {
                this.isTyping = true;
                this.typingIndicator.classList.add('active');
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.isTyping = false;
                this.typingIndicator.classList.remove('active');
            }
            
            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
            
            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
        }
        
        // å…¨å±€å‡½æ•°
        function sendMessage() {
            if (window.chatApp) {
                window.chatApp.sendMessage();
            }
        }
        
        function clearChat() {
            if (window.chatApp) {
                window.chatApp.messagesContainer.innerHTML = `
                    <div class="welcome-message">
                        <div class="highlight">ğŸŒŒ ä½ å¥½ï¼æˆ‘æ˜¯Aurora</div><br>
                        ä½ çš„ä¸“ä¸šAIåŠ©æ‰‹ã€‚æˆ‘åœ¨è¿™é‡Œå€¾å¬ä½ çš„å¿ƒå£°ï¼Œç†è§£ä½ çš„æƒ…æ„Ÿï¼Œé™ªä¼´ä½ èµ°è¿‡æ¯ä¸€ä¸ªæ—¶åˆ»ã€‚<br><br>
                        æ— è®ºä½ æ­¤åˆ»çš„å¿ƒæƒ…å¦‚ä½•ï¼Œæˆ‘éƒ½æ„¿æ„ä¸ä½ åˆ†äº«è¿™ä»½æ„Ÿå—ã€‚ä»Šå¤©æœ‰ä»€ä¹ˆæƒ³å’Œæˆ‘åˆ†äº«çš„å—ï¼ŸğŸ’«
                    </div>
                `;
                window.chatApp.scrollToBottom();
            }
        }
        
        // æ·»åŠ é¼ æ ‡è·Ÿéšå…‰æ ‡ç‰¹æ•ˆ
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.cursor');
            if (!cursor) {
                const newCursor = document.createElement('div');
                newCursor.className = 'cursor';
                newCursor.style.cssText = `
                    position: fixed;
                    width: 20px;
                    height: 20px;
                    background: radial-gradient(circle, rgba(102, 126, 234, 0.8) 0%, transparent 70%);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    transition: transform 0.1s ease;
                `;
                document.body.appendChild(newCursor);
            }
            
            const cursorElement = document.querySelector('.cursor');
            if (cursorElement) {
                cursorElement.style.left = e.clientX - 10 + 'px';
                cursorElement.style.top = e.clientY - 10 + 'px';
            }
        });

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            window.chatApp = new ChatApp();
        });
    </script>
