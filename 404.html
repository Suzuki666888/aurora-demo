<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - Aurora</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: var(--void-black);
            color: var(--pure-white);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: var(--aurora-core);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 50px rgba(255, 42, 109, 0.5);
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--neural-silver);
        }
        
        .error-description {
            font-size: 1rem;
            margin-bottom: 3rem;
            color: var(--neural-silver);
            opacity: 0.8;
            max-width: 600px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--aurora-core);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-neon);
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-rainbow);
        }
        
        .available-pages {
            margin-top: 3rem;
            padding: 2rem;
            background: var(--glass-medium);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
        }
        
        .available-pages h3 {
            margin-bottom: 1rem;
            color: var(--pure-white);
        }
        
        .page-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .page-link {
            padding: 0.75rem 1rem;
            background: var(--glass-strong);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--pure-white);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .page-link:hover {
            border-color: var(--neon-pink);
            box-shadow: var(--shadow-neon);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">页面未找到</div>
        <div class="error-description">
            抱歉，您访问的页面不存在或已被移动。请检查网址是否正确，或返回首页继续浏览。
        </div>
        
        <a href="index.html" class="back-button">
            <i class="fas fa-home"></i>
            返回首页
        </a>
        
        <div class="available-pages">
            <h3>可用页面</h3>
            <div class="page-links">
                <a href="index.html" class="page-link">首页</a>
                <a href="philosophy.html" class="page-link">理念</a>
                <a href="dialogue.html" class="page-link">对话奇点</a>
                <a href="psychology.html" class="page-link">心理学基础</a>
                <a href="ethics.html" class="page-link">伦理考量</a>
                <a href="implementation.html" class="page-link">实现路径</a>
                <a href="future.html" class="page-link">未来展望</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
